<app-teacher-navbar></app-teacher-navbar>
<div class="row col-12">
  <div class="col-1"><app-teacher-sidebar></app-teacher-sidebar></div>
  <div class="container col-10">
    <h2 class="mt-4 mb-4">Attendance</h2>
    <div class="row col-12 mb-3 mt-3">
      <div class="col-4 d-flex">
        <input
          type="text"
          class="form-control"
          placeholder="Search By Student ID"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <div class="">
          <button class="btn btn-primary ms-3" type="button">Search</button>
        </div>
      </div>
      <div class="text-end col-8">
        <button
          class="btn btn-info refresh-btn"
          type="button"
          (click)="ngOnInit()"
        >
          <i class="fas fa-sync"></i>
        </button>
      </div>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="thead">
        <tr>
          <th>S.No</th>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Class</th>
          <th>Attendance</th>
          <th>Confirm</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let student of studentListForAttendance;
            let indexOfelement = index
          "
        >
          <td>{{ indexOfelement + 1 }}</td>
          <td>{{ student.studentId }}</td>
          <td>{{ student.studentFirstName }}</td>
          <td>{{ student.studentLastName }}</td>
          <td>{{ student.className }}</td>
          <td>
            <input
              type="checkbox"
              name="check"
              [checked]="student.date"
              [disabled]="student.date"
              required
            />
          </td>
          <td>
            <button
              [ngClass]="
                student.date != null ? 'btn btn-success' : 'btn btn-danger'
              "
              [disabled]="student.date"
              (click)="markAttendance(student.studentId)"
            >
              {{ student.date != null ? "done" : "Mark" }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div></div>
  </div>
</div>
